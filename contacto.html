<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="fondo-contacto">
        <h1>Turismo en la Patagonia</h1>
    <nav>
        <ul>
            <li><a href="index.html" class="btn btn-dark">Inicio</a></li>
        </ul>
    </nav>
    <form class="row g-3">
        <div class="col-8">
          <label for="inputEmail4" class="form-label">Nombre/s</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-8">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-8">
          <label for="inputAddress" class="form-label">Email</label>
          <input type="text" class="form-control" placeholder="email@...">
        </div>
        <div class="col-8">
          <label for="inputAddress2" class="form-label">Pais</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-8">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>

    

<footer>Copy Right. Todos los derechos reservados a Ornella Producciones</footer>
</header>
    
</body>
</html>
